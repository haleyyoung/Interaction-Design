<!DOCTYPE html>

<!-- A form/dialog-based sample page demonstrating a
     hypothetical password strength indicator. -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>Register</title>
        <link rel="stylesheet" href="passwordField.css" />
    </head>

    <body>
        <h1>Register</h1>

        <div id="main">
            <div class="simple-form">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" />
                    <span id="username-prompt" class="requirement">Please
                        enter a username.</span>
                </div>
                <div id="test-password-field">
                    <label>Password:</label>
                </div>
                <div id="test-password-field2">
                    <label>Password:</label>
                </div>
            </div>

            <div class="simple-form">
                <div>
                    <span class="button-row">
                        <button id="cancel">Cancel</button>
                        <button id="submit" disabled="disabled">Submit</button>
                    </span>
                </div>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="strengthIndicator.js"></script>
        <script>$("#test-password-field").strengthIndicate();
            $("#test-password-field2").strengthIndicate();</script>
        <script src="passwordField.js"></script>
    </body>
</html>
